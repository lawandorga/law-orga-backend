<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="{% static 'logo256blue.png' %}"/>
    <title>{{ SERVICE }}</title>
</head>
<body>
<table style="border-collapse: collapse" aria-label="Information about this service">
    <tr>
        <th style="text-align: left; border: 1px solid #dddddd; padding: 8px 12px;">Service</th>
        <td style="text-align: left; border: 1px solid #dddddd; padding: 8px 12px;">{{ SERVICE }}</td>
    </tr>
    <tr>
        <th style="text-align: left; border: 1px solid #dddddd; padding: 8px 12px;">Image</th>
        <td style="text-align: left; border: 1px solid #dddddd; padding: 8px 12px;">{{ IMAGE }}</td>
    </tr>
    <tr>
        <th style="text-align: left; border: 1px solid #dddddd; padding: 8px 12px;">Runtime</th>
        <td style="text-align: left; border: 1px solid #dddddd; padding: 8px 12px;">{{ RUNTIME }}</td>
    </tr>
    <tr>
        <th style="text-align: left; border: 1px solid #dddddd; padding: 8px 12px;">Admin</th>
        <td style="text-align: left; border: 1px solid #dddddd; padding: 8px 12px;">
            <a href="{% url 'admin:index' %}">To the panel</a>
        </td>
    </tr>
    <tr>
         <th style="text-align: left; border: 1px solid #dddddd; padding: 8px 12px;">Robots.txt</th>
        <td style="text-align: left; border: 1px solid #dddddd; padding: 8px 12px;">
            <a href="{% url 'robots.txt' %}">To the file</a>
        </td>
    </tr>
    <caption></caption>
</table>
</body>
</html>
