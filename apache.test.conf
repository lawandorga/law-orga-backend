<VirtualHost *:80>
        ServerName test-api.law-orga.de
        Redirect 301 / "https://test-api.law-orga.de/"
</VirtualHost>
<IfModule mod_ssl.c>
        <VirtualHost *:443>
                ServerName test-api.law-orga.de
                ServerAdmin it@law-orga.de
                # redirect
                RewriteEngine On
                RewriteCond %{HTTP_HOST} ^www\.(.*)$ [NC]
                RewriteRule ^(.*)$ https://%1$1 [R=301,L]
                # only allow the frontend
                Require host test.law-orga.de
                # logs
                ErrorLog ${APACHE_LOG_DIR}/test-api.law-orga.de.error.log
                CustomLog ${APACHE_LOG_DIR}/test-api.law-orga.de.access.log combined
                # process
                WSGIPassAuthorization On
                WSGIDaemonProcess law-orga-backend python-path=/home/law-orga-backend python-home=/home/law-orga-backend/tmp/venv display-name=%{GROUP}
                WSGIProcessGroup law-orga-backend
                WSGIScriptAlias / /home/law-orga-backend/config/wsgi.py
                # alias
                Alias /static /home/law-orga-backend/tmp/static
                Alias /media /home/law-orga-backend/tmp/media
                # dirs
                <Directory /home/law-orga-backend/tmp/static>
                        Require all granted
                        <IfModule mod_expires.c>
                                ExpiresActive on
                                ExpiresDefault "access plus 1 year"
                        </IfModule>
                </Directory>
                <Directory /home/law-orga-backend/tmp/media>
                        Require all granted
                </Directory>
                <Directory /home/law-orga-backend/config>
                        <Files wsgi.py>
                                Require all granted
                        </Files>
                </Directory>
                # certbot
                Include /etc/letsencrypt/options-ssl-apache.conf
                SSLCertificateFile /etc/letsencrypt/live/test-api.law-orga.de/fullchain.pem
                SSLCertificateKeyFile /etc/letsencrypt/live/test-api.law-orga.de/privkey.pem
        </VirtualHost>
</IfModule>
