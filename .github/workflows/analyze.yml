name: Analyze

on:
    pull_request:
        branches:
            - main

env:
    JWT_SIGNING_KEY: 'nosecret'
    SECRET_KEY: 'nosecret'
    FRONTEND_URL: 'http://localhost:4200/'

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v3
                with:
                    fetch-depth: 0

            -   name: Set Up Python
                uses: actions/setup-python@v3
                with:
                    python-version: 3.9
                    cache: pip

            -   uses: actions/cache@v2
                id: cache-packages
                with:
                    path: ${{ env.pythonLocation }}
                    key: ${{ env.pythonLocation }}-${{ hashFiles('requirements.txt') }}

            -   name: Install Dependencies
                if: steps.cache-packages.outputs.cache-hit != 'true'
                run: pip install -r requirements.txt

    clean:
        name: Clean
        runs-on: ubuntu-latest
        needs: [ build ]
        steps:
            -   name: Checkout
                uses: actions/checkout@v3
                with:
                    fetch-depth: 0

            -   name: Set Up Python
                uses: actions/setup-python@v3
                with:
                    python-version: 3.9
                    cache: pip

            -   uses: actions/cache@v2
                id: cache-packages
                with:
                    path: ${{ env.pythonLocation }}
                    key: ${{ env.pythonLocation }}-${{ hashFiles('requirements.txt') }}

            -   name: Clean
                uses: pre-commit/action@v3.0.0

    test:
        name: Test
        runs-on: ubuntu-latest
        needs: [ build ]
        steps:
            -   name: Checkout
                uses: actions/checkout@v3
                with:
                    fetch-depth: 0

            -   name: Set Up Python
                uses: actions/setup-python@v3
                with:
                    python-version: 3.9
                    cache: pip

            -   uses: actions/cache@v2
                id: cache-packages
                with:
                    path: ${{ env.pythonLocation }}
                    key: ${{ env.pythonLocation }}-${{ hashFiles('requirements.txt') }}

            -   name: Test
                run: |
                    coverage run --source='.' manage.py test
                    coverage xml
                    coverage report

            -   name: Upload Test Results
                uses: actions/upload-artifact@v3
                with:
                    name: coverage
                    path: ./coverage.xml

    scan:
        name: Scan
        runs-on: ubuntu-latest
        needs: [ build, test ]
        steps:
            -   name: Checkout
                uses: actions/checkout@v3
                with:
                    fetch-depth: 0

            -   name: Set Up Python
                uses: actions/setup-python@v3
                with:
                    python-version: 3.9
                    cache: pip

            -   uses: actions/cache@v2
                id: cache-packages
                with:
                    path: ${{ env.pythonLocation }}
                    key: ${{ env.pythonLocation }}-${{ hashFiles('requirements.txt') }}

            -   name: Download Test Results
                uses: actions/download-artifact@v3
                with:
                    name: coverage

            -   name: Scan
                uses: SonarSource/sonarcloud-github-action@master
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                    SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
