name: Deployment Stage - Deploy Service

on:
  workflow_call:
    secrets:
      scw_access_key:
        required: true
      scw_secret_key:
        required: true
      scw_project_id:
        required: true

      env_vars:
        required: true

      DJANGO_SECRET_KEY:
        required: true
      EMAIL_ADDRESS:
        required: true
      EMAIL_HOST:
        required: true
      EMAIL_PASSWORD:
        required: true
      EMAIL_PORT:
        required: true
      S3_BUCKET_NAME:
        required: true
      S3_ACCESS_KEY:
        required: true
      S3_SECRET_KEY:
        required: true
      DB_NAME:
        required: true
      DB_USER:
        required: true
      DB_PASSWORD:
        required: true
      DB_PORT:
        required: true
      DB_HOST:
        required: true
      SENTRY_DSN:
        required: true
    inputs:
      image:
        required: true
        type: string
      service:
        required: true
        type: string

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-22.04
    environment: PRODUCTION
    env:
      TF_VAR_env_vars: ${{ secrets.env_vars }}
      # TF_VAR_env_vars: '{
      #   "DJANGO_SECRET_KEY": "${{ secrets.DJANGO_SECRET_KEY }}",
      #   "EMAIL_ADDRESS": "${{ secrets.EMAIL_ADDRESS }}",
      #   "EMAIL_HOST": "${{ secrets.EMAIL_HOST }}",
      #   "EMAIL_PASSWORD": "${{ secrets.EMAIL_PASSWORD }}",
      #   "EMAIL_PORT": "${{ secrets.EMAIL_PORT }}",
      #   "S3_BUCKET_NAME": "${{ secrets.S3_BUCKET_NAME }}",
      #   "S3_ACCESS_KEY": "${{ secrets.S3_ACCESS_KEY }}",
      #   "S3_SECRET_KEY": "${{ secrets.S3_SECRET_KEY }}",
      #   "DB_NAME": "${{ secrets.DB_NAME}}",
      #   "DB_USER": "${{ secrets.DB_USER }}",
      #   "DB_PASSWORD": "${{ secrets.DB_PASSWORD }}",
      #   "DB_PORT": "${{ secrets.DB_PORT }}",
      #   "DB_HOST": "${{ secrets.DB_HOST }}",
      #   "SENTRY_DSN": "${{ secrets.SENTRY_DSN }}",
      #   "PIPELINE_IMAGE": "${{ github.event.repository.name }}:${{ github.sha }}",
      #   "PIPELINE_SERVICE": "${{ github.repository }}",
      #   "SENTRY_RELEASE": "${{ github.sha }}"
      #   }'
      TF_VAR_scw_access_key: ${{ secrets.scw_access_key }}
      TF_VAR_scw_secret_key: ${{ secrets.scw_secret_key }}
      TF_VAR_scw_project_id: ${{ secrets.scw_project_id }}
      AWS_ACCESS_KEY_ID: ${{ secrets.scw_access_key }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.scw_secret_key }}
      TF_VAR_image_version: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Apply
        run: |
          cd infrastructure/
          terraform init
          terraform apply --auto-approve -input=false
