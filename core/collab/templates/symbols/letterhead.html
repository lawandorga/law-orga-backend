{% if header %}
{% if header.logo %}
    <img src="{{ header.logo_base64 }}" alt="Logo">
{% endif %}
<header>
    <address>
        {{ header.address_line_1 }} <br>
        {{ header.address_line_2 }} <br>
        {{ header.address_line_3 }} <br>
        {{ header.address_line_4 }} <br>
        {{ header.address_line_5 }}
    </address>
    <div class="right">
        
        <p>
            {{ header.text_right|linebreaksbr }}
        </p>
    </div>
</header>
{% endif %}
